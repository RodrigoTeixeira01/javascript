<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <header id="titulo"><h1>Javascript</h1></header>
    <section>
        <div id="div"></div>
    </section>
    <footer id="chao">@Rodrigames</footer>
</body>
</html>
<style>
    body{
        background-color: rgb(0, 255, 255);
    }
    #titulo{
        text-align: center;
    }
    #div{
        position: absolute;
        left: 45%;
        top: 45%;
        width: 10%;
        height: 10%;
        background-color: red;
    }
    #chao{
        background-color:green;
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 5%;
        line-height: 200%;
   }
</style>
<script>
    var funcs = {
    "somar": (a,b) => {return a+b},
    "pi": 3.1415926538,
    "clear": () => {console.clear()},
    "update": () => {window.location.href=window.location.href},
    "mdc": (a,b) => {return a%b==0?b:funcs.mdc(b,a%b)},
    "mmc": (a,b) => {return a*b/funcs.mdc(a,b)},
    "try": (count) => {return Boolean(eval(`a=Math.random();b=Math.random();${count}`))===eval(`a=Math.random();b=Math.random();${count}`)?eval(`a=Math.random();b=Math.random();${count}`):null},
    "HelloWorld": () => {return "Hello World"},
    "goto": (x,y) => {document.getElementById("div").style=`position: absolute;left: ${x};top: ${y};width: 10%;height: 10%;background-color: red;`}
    }
</script>
